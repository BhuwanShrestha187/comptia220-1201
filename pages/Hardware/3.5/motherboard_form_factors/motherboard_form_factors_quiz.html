    <script>
        const quizData = [
            {
                question: "What are the exact dimensions of an ATX motherboard?",
                options: [
                    "12 inches √ó 9.6 inches (305mm √ó 244mm)",
                    "9.6 inches √ó 9.6 inches (244mm √ó 244mm)",
                    "11 inches √ó 8.5 inches (279mm √ó 216mm)",

                ],
                correct: 0,
                explanation: "ATX motherboards measure exactly 12 inches √ó 9.6 inches (305mm √ó 244mm). This is the full-sized standard form factor and is the most commonly tested specification on the CompTIA A+ exam."
            },
            {
                question: "How many expansion slots does a standard microATX motherboard support?",
                options: [
                    "7 slots",
                    "4 slots",
                    "2 slots",
                    "1 slot"
                ],
                correct: 1,
                explanation: "microATX motherboards support up to 4 expansion slots. This is a reduction from ATX's 7 slots, making it important to remember the progression: ATX (7), microATX (4), Mini-ITX (1)."
            },
            {
                question: "What is the dimension of a Mini-ITX motherboard?",
                options: [
                    "8 inches √ó 8 inches (203mm √ó 203mm)",
                    "7 inches √ó 7 inches (178mm √ó 178mm)",
                    "6.7 inches √ó 6.7 inches (170mm √ó 170mm)",
                    "6 inches √ó 6 inches (152mm √ó 152mm)"
                ],
                correct: 2,
                explanation: "Mini-ITX motherboards measure 6.7 inches √ó 6.7 inches (170mm √ó 170mm). This is the smallest of the three main form factors tested on the CompTIA A+ exam."
            },
            {
                question: "A technician has a microATX motherboard and an ATX case. What is the correct course of action?",
                options: [
                    "Purchase a microATX case as they are incompatible",
                    "Install the microATX motherboard in the ATX case using compatible mounting holes",
                    "Modify the ATX case to fit the smaller motherboard",
                    "Use adapter brackets to mount the motherboard"
                ],
                correct: 1,
                explanation: "Smaller form factor motherboards can be installed in cases designed for larger form factors. The microATX motherboard will fit perfectly in the ATX case using the compatible subset of mounting holes."
            },
            {
                question: "Which motherboard form factor is best suited for a system requiring dual graphics cards and multiple expansion cards?",
                options: [
                    "Mini-ITX",
                    "microATX",
                    "ATX",
                    "All form factors support this equally"
                ],
                correct: 2,
                explanation: "ATX is the optimal choice for systems requiring multiple expansion cards. With 7 expansion slots, it provides sufficient space for dual graphics cards plus additional expansion cards like sound cards or network adapters."
            },
            {
                question: "What power connector is used by ALL three form factors (ATX, microATX, Mini-ITX)?",
                options: [
                    "20-pin ATX connector",
                    "24-pin ATX connector",
                    "8-pin EPS connector only",
                    "Each uses different connectors"
                ],
                correct: 1,
                explanation: "All three form factors use the standard 24-pin ATX power connector (plus 4/8-pin CPU power). This standardization ensures power supply compatibility across different motherboard sizes."
            },
            {
                question: "How many expansion slots does a Mini-ITX motherboard typically have?",
                options: [
                    "4 slots",
                    "2 slots",
                    "1 slot",
                    "0 slots"
                ],
                correct: 2,
                explanation: "Mini-ITX motherboards have only 1 expansion slot, typically a PCIe x16 slot for a graphics card. This is a critical limitation to remember when recommending this form factor."
            },
            {
                question: "A customer wants the smallest possible system but needs to install a full-length graphics card. Which form factor should be recommended?",
                options: [
                    "ATX - it's the only one that supports full-length cards",
                    "microATX - it's the best compromise",
                    "Mini-ITX - it supports one full-length card despite its small size",
                    "None - full-length cards require ATX"
                ],
                correct: 2,
                explanation: "Mini-ITX motherboards include one PCIe x16 slot that can accommodate full-length graphics cards. However, case selection must ensure adequate clearance, and thermal considerations are important."
            },
            {
                question: "What are the dimensions of a microATX motherboard?",
                options: [
                    "12 inches √ó 9.6 inches (305mm √ó 244mm)",
                    "9.6 inches √ó 9.6 inches (244mm √ó 244mm)",
                    "9 inches √ó 7.5 inches (229mm √ó 191mm)",
                    "8 inches √ó 8 inches (203mm √ó 203mm)"
                ],
                correct: 1,
                explanation: "microATX motherboards are 9.6 inches √ó 9.6 inches (244mm √ó 244mm), making them square-shaped. Notice that one dimension matches ATX (9.6 inches), while the other is reduced."
            },
            {
                question: "Can an ATX motherboard fit in a Mini-ITX case?",
                options: [
                    "Yes, with adapter brackets",
                    "Yes, they are fully compatible",
                    "No, the ATX motherboard is too large",
                    "Only if the case is modified"
                ],
                correct: 2,
                explanation: "No, ATX motherboards cannot fit in Mini-ITX cases. The compatibility hierarchy works in only one direction: smaller motherboards fit in larger cases, but not vice versa."
            },
            {
                question: "Which form factor would be most cost-effective for a basic office workstation with minimal expansion needs?",
                options: [
                    "ATX - for future expansion",
                    "microATX - balance of cost and functionality",
                    "Mini-ITX - smallest and cheapest",
                    "All cost the same"
                ],
                correct: 1,
                explanation: "microATX offers the best cost-effectiveness for basic workstations. It's less expensive than ATX due to smaller PCB size, yet provides adequate expansion (4 slots) for typical office needs."
            },
            {
                question: "How many mounting holes does a standard ATX motherboard have?",
                options: [
                    "6 mounting holes",
                    "7 mounting holes",
                    "9 mounting holes",
                    "12 mounting holes"
                ],
                correct: 2,
                explanation: "ATX motherboards have 9 standardized mounting holes. microATX uses a subset (6-9) of these, while Mini-ITX uses 4 mounting points, all compatible with the ATX standard."
            },
            {
                question: "What is a primary thermal consideration when building a Mini-ITX system?",
                options: [
                    "Mini-ITX has better cooling due to smaller size",
                    "Compact design requires careful attention to airflow and may need low-profile coolers",
                    "Thermal considerations are the same as ATX",
                    "Mini-ITX doesn't support active cooling"
                ],
                correct: 1,
                explanation: "Mini-ITX systems face thermal challenges due to compact component spacing. They often require low-profile CPU coolers, enhanced case ventilation, or specialized cooling solutions to maintain proper temperatures."
            },
            {
                question: "A technician needs to install a Mini-ITX motherboard. Which cases would be compatible?",
                options: [
                    "Only Mini-ITX cases",
                    "Mini-ITX and microATX cases only",
                    "Mini-ITX, microATX, and ATX cases",
                    "Any computer case"
                ],
                correct: 2,
                explanation: "Mini-ITX motherboards can be installed in Mini-ITX, microATX, or ATX cases, as all three support the Mini-ITX mounting pattern. This is due to the backward compatibility of the mounting hole standards."
            },
            {
                question: "Which statement about RAM slots is generally TRUE across form factors?",
                options: [
                    "All form factors have the same number of RAM slots",
                    "Smaller form factors typically have fewer RAM slots",
                    "Mini-ITX has more RAM slots than ATX",
                    "RAM slots are not related to form factor"
                ],
                correct: 1,
                explanation: "Smaller form factors generally have fewer RAM slots due to PCB size constraints. Typically: ATX has 4 DIMM slots, microATX has 2-4, and Mini-ITX has 2 DIMM slots."
            },
            {
                question: "What is the maximum number of expansion slots on an ATX motherboard?",
                options: [
                    "4 slots",
                    "5 slots",
                    "7 slots",
                    "9 slots"
                ],
                correct: 2,
                explanation: "ATX motherboards support a maximum of 7 expansion slots. This is a key specification to memorize: ATX (7), microATX (4), Mini-ITX (1)."
            },
            {
                question: "Which form factor was developed by VIA Technologies in 2001?",
                options: [
                    "ATX",
                    "microATX",
                    "Mini-ITX",
                    "BTX"
                ],
                correct: 2,
                explanation: "Mini-ITX was developed by VIA Technologies in 2001. ATX was introduced by Intel in 1995, while microATX came later as a cost-reduced variant of ATX."
            },
            {
                question: "A client needs a Home Theater PC (HTPC) for their living room entertainment center. Which form factor is most appropriate?",
                options: [
                    "ATX - for maximum performance",
                    "microATX - best balance",
                    "Mini-ITX - compact size ideal for entertainment centers",
                    "Any form factor works equally well"
                ],
                correct: 2,
                explanation: "Mini-ITX is ideal for HTPCs due to its compact size, which fits well in entertainment centers. Modern Mini-ITX boards often include integrated Wi-Fi and audio features perfect for media applications."
            },
            {
                question: "Can a standard ATX power supply be used with a Mini-ITX motherboard?",
                options: [
                    "No, Mini-ITX requires special power supplies",
                    "Yes, electrically compatible but may not physically fit in Mini-ITX cases",
                    "No, the connectors are different",
                    "Yes, with adapter cables"
                ],
                correct: 1,
                explanation: "Mini-ITX motherboards are electrically compatible with standard ATX power supplies (same 24-pin connector). However, physical space in Mini-ITX cases may require SFX or smaller form factor PSUs."
            },
            {
                question: "What is the primary advantage of microATX over ATX?",
                options: [
                    "More expansion slots",
                    "Better cooling",
                    "Lower cost and smaller footprint",
                    "Higher performance"
                ],
                correct: 2,
                explanation: "microATX's primary advantages are lower manufacturing cost (smaller PCB) and reduced footprint. This makes it ideal for budget builds and systems where space is at a premium but some expansion is needed."
            },
            {
                question: "Which form factor would be LEAST suitable for a professional workstation requiring multiple PCIe cards for video capture, storage controllers, and audio processing?",
                options: [
                    "ATX",
                    "Extended ATX",
                    "microATX",
                    "Mini-ITX"
                ],
                correct: 3,
                explanation: "Mini-ITX would be least suitable with only 1 expansion slot. A professional workstation requiring multiple PCIe cards needs ATX (7 slots) or Extended ATX for maximum expansion capability."
            },
            {
                question: "A technician purchases a microATX case. Which motherboards can be installed in it?",
                options: [
                    "Only microATX motherboards",
                    "microATX and Mini-ITX motherboards",
                    "microATX and ATX motherboards",
                    "All form factors"
                ],
                correct: 1,
                explanation: "A microATX case can accommodate microATX and Mini-ITX motherboards. ATX motherboards are too large to fit. Remember: cases can support their size and smaller, not larger."
            },
            {
                question: "What is a common challenge when building with Mini-ITX compared to ATX?",
                options: [
                    "Limited availability of components",
                    "Higher power consumption",
                    "Cable management and component clearance due to compact space",
                    "Incompatible with modern CPUs"
                ],
                correct: 2,
                explanation: "Mini-ITX builds present cable management and component clearance challenges due to compact space. Builders must carefully select compatible coolers, RAM, and PSUs that fit within tight tolerances."
            },
            {
                question: "Which form factor was introduced by Intel in 1995 as a replacement for the AT form factor?",
                options: [
                    "BTX",
                    "ATX",
                    "microATX",
                    "Mini-ITX"
                ],
                correct: 1,
                explanation: "ATX (Advanced Technology Extended) was introduced by Intel in 1995 as a replacement for the older AT form factor. It improved upon AT with better cooling, easier installation, and integrated I/O."
            },
            {
                question: "For CompTIA A+ exam purposes, what should you remember about the CPU power connector across all three form factors?",
                options: [
                    "They all use different CPU power connectors",
                    "Only ATX uses a CPU power connector",
                    "They all use the same 4-pin or 8-pin CPU power connector",
                    "Mini-ITX doesn't require a CPU power connector"
                ],
                correct: 2,
                explanation: "All three form factors (ATX, microATX, Mini-ITX) use the same 4-pin or 8-pin EPS CPU power connector in addition to the 24-pin main power connector. This standardization is important for the exam."
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let answered = false;

        function loadQuestion() {
            const question = quizData[currentQuestion];
            const container = document.getElementById('quizContainer');
            
            let optionsHTML = '';
            question.options.forEach((option, index) => {
                optionsHTML += `
                    <div class="option" onclick="selectOption(${index})">
                        <input type="radio" name="option" id="option${index}" value="${index}">
                        <label for="option${index}">${option}</label>
                    </div>
                `;
            });

            container.innerHTML = `
                <div class="question-header">
                    <div class="question-number">Question ${currentQuestion + 1} of ${quizData.length}</div>
                </div>
                <div class="question-text">${question.question}</div>
                <div class="options">${optionsHTML}</div>
                <div class="explanation" id="explanation">
                    <h4>Explanation:</h4>
                    <p>${question.explanation}</p>
                </div>
                <div class="button-container">
                    <button class="btn btn-secondary" onclick="previousQuestion()" ${currentQuestion === 0 ? 'disabled' : ''}>Previous</button>
                    <button class="btn btn-primary" id="submitBtn" onclick="submitAnswer()">Submit Answer</button>
                    <button class="btn btn-primary" id="nextBtn" onclick="nextQuestion()" style="display: none;">Next Question</button>
                </div>
            `;

            answered = false;
            updateProgress();
        }

        function selectOption(index) {
            if (answered) return;
            
            const radios = document.getElementsByName('option');
            radios[index].checked = true;
        }

        function submitAnswer() {
            if (answered) return;
            
            const radios = document.getElementsByName('option');
            let selectedIndex = -1;
            
            for (let i = 0; i < radios.length; i++) {
                if (radios[i].checked) {
                    selectedIndex = i;
                    break;
                }
            }
            
            if (selectedIndex === -1) {
                alert('Please select an answer before submitting.');
                return;
            }
            
            answered = true;
            const question = quizData[currentQuestion];
            const options = document.querySelectorAll('.option');
            
            options[question.correct].classList.add('correct');
            
            if (selectedIndex === question.correct) {
                score++;
                document.getElementById('currentScore').textContent = score;
            } else {
                options[selectedIndex].classList.add('incorrect');
            }
            
            // Disable all options
            options.forEach(option => {
                option.style.cursor = 'default';
                option.onclick = null;
            });
            
            // Show explanation
            document.getElementById('explanation').classList.add('show');
            
            // Hide submit button, show next button
            document.getElementById('submitBtn').style.display = 'none';
            document.getElementById('nextBtn').style.display = 'inline-block';
        }

        function nextQuestion() {
            currentQuestion++;
            
            if (currentQuestion < quizData.length) {
                loadQuestion();
            } else {
                showResults();
            }
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                loadQuestion();
            }
        }

        function updateProgress() {
            const progress = ((currentQuestion) / quizData.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
            document.getElementById('questionCounter').textContent = `Question ${currentQuestion + 1} of ${quizData.length}`;
        }

        function showResults() {
            const percentage = Math.round((score / quizData.length) * 100);
            const container = document.getElementById('quizContainer');
            const resultsContainer = document.getElementById('resultsContainer');
            
            let performanceClass = '';
            let performanceMessage = '';
            
            if (percentage >= 90) {
                performanceClass = 'performance-excellent';
                performanceMessage = 'üéâ Excellent! You have mastered motherboard form factors! You are well-prepared for the CompTIA A+ exam.';
            } else if (percentage >= 75) {
                performanceClass = 'performance-good';
                performanceMessage = 'üëç Good job! You have a solid understanding. Review the questions you missed to achieve mastery.';
            } else if (percentage >= 60) {
                performanceClass = 'performance-fair';
                performanceMessage = 'üìö Fair performance. Consider reviewing the study material and retaking the quiz to improve your score.';
            } else {
                performanceClass = 'performance-poor';
                performanceMessage = 'üìñ Additional study is recommended. Review the motherboard form factors material thoroughly and retake the quiz.';
            }
            
            container.style.display = 'none';
            resultsContainer.innerHTML = `
                <h2>Quiz Complete!</h2>
                <div class="results-score">${percentage}%</div>
                <div class="results-message">You scored ${score} out of ${quizData.length}</div>
                
                <div class="results-details">
                    <h3>Your Performance</h3>
                    <div class="results-stats">
                        <div class="stat-box">
                            <div class="stat-number correct">${score}</div>
                            <div class="stat-label">Correct</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-number incorrect">${quizData.length - score}</div>
                            <div class="stat-label">Incorrect</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-number percentage">${percentage}%</div>
                            <div class="stat-label">Score</div>
                        </div>
                    </div>
                    
                    <div class="performance-message ${performanceClass}">
                        ${performanceMessage}
                    </div>
                </div>
                
                <div class="button-container" style="justify-content: center; gap: 20px;">
                    <button class="btn btn-primary" onclick="restartQuiz()">Retake Quiz</button>
                    <button class="btn btn-secondary" onclick="reviewAnswers()">Review Answers</button>
                </div>
            `;
            resultsContainer.classList.add('show');
        }

        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            answered = false;
            
            document.getElementById('currentScore').textContent = '0';
            document.getElementById('quizContainer').style.display = 'block';
            document.getElementById('resultsContainer').classList.remove('show');
            
            loadQuestion();
        }

        function reviewAnswers() {
            currentQuestion = 0;
            document.getElementById('quizContainer').style.display = 'block';
            document.getElementById('resultsContainer').classList.remove('show');
            loadQuestion();
        }

        // Initialize quiz
        window.onload = function() {
            document.getElementById('totalQuestions').textContent = quizData.length;
            loadQuestion();
        };
    </script>
</body>
</html>
